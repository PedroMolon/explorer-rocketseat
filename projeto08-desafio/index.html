<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Focus Timer V2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>
<body>
  <main id="app" class="flex">
    <button id="toggle-mode">
      <span class="sr-only">Ativar Dark Mode</span>
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>
    <section id="timer" class="flex">
      <div id="time">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Iniciar Contador</span></button>
        <button data-action="toggleRunning" class="ph ph-pause-circle"><span class="sr-only">Pausar Contador</span></button>
        <button data-action="reset" class="ph ph-stop-circle"><span class="sr-only">Parar Contador</span></button>
        <button data-action="sumTime" class="ph ph-plus-circle"><span class="sr-only">Aumentar em 5 o Contador</span></button>
        <button data-action="subtractTime" class="ph ph-minus-circle"><span class="sr-only">Diminuir em 5 o Contador</span></button>
      </div>
    </section>
    <section id="sounds">
      <button id="tree"  data-sound="toggleFlorest" class="ph ph-tree"><span class="sr-only">Iniciar Música de Florest</span></button>
      <button id="cloudRain" data-sound="toggleCloudRain" class="ph ph-cloud-rain"><span class="sr-only">Iniciar Música de Chuva</span></button>
      <button id="storeFront" data-sound="toggleStoreFront" class="ph ph-storefront"><span class="sr-only">Iniciar Música de Cafeteria</span></button>
      <button id="firePlace" data-sound="toggleFirePlace" class="ph ph-fire"><span class="sr-only">Iniciar Música de Lareira</span></button>
    </section>
  </main>
</body>
</html>
