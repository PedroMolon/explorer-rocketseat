<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Jogo da Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <div class="info">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
      </div>
      <form>
        <input type="number" name="number" id="number" min="0" max="10" placeholder="0" required>
        <button class="button" id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
      <div class="info">
        <h1 id="screen2-h1">Acertou em 3 tentativas!</h1>
      </div>
      <form>
        <button class="button" id="btnReset">Jogar novamente</button>
      </form>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
