<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <div class="info">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
      </div>
      <div class="fortune-cookie">
        <button class="btnCookie"><img src="assets/fortune-cookies.svg" alt="Image of fortune cookie"></button>
      </div>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje</h1>
      <div class="ticket">
        <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</h2>
      </div>
      <div class="fortune-cookie">
        <img src="assets/opened-cookie.png" alt="Image of opened cookie">
      </div>
      <button class="btnAnother">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
