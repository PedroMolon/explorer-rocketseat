<!DOCTYPE html>
<html lang="pt-br">
<head>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Explore sem limites</title>
 <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <main class="app">

  <section class="apresentation">
   <img id="astronaut" src="assets/atronaut.png" alt="Desenho de astronauta">
   <div class="container1">
    <div class="title">
      <h1>Explore sem limites</h1>
      <p>Porque o aprendizado é contínuo</p>
    </div>
    <button><img src="assets/arrow-button.svg" alt="Botão de flecha"></button>
   </div>
  </section>

  <section class="gallery">
   <figure id="planet1">
    <img class="planet" src="assets/planet1.png" alt="Planeta Laranja">
    <figcaption>
     <h1>Não pare nunca</h1>
     <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
    </figcaption>
   </figure>
   <figure id="planet2">
    <img class="planet" src="assets/planet2.png" alt="Planeta Azul">
    <figcaption>
     <h1>Só volta</h1>
     <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
    </figcaption>
   </figure>
   <figure id="planet3" >
    <img class="planet" src="assets/planet3.png" alt="Planeta Rosa">
    <figcaption>
     <h1>Siga seu ritmo</h1>
     <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
    </figcaption>
   </figure>
  </section>

  <section class="form">
    <div class="container2">
      <h1>Entre em contato</h1>
      <form>
        <fieldset>
        <label for="name"><img src="assets/person-icon.png" alt="Icone de Pessoa"></label>
        <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </fieldset>
        <fieldset>
        <label for="email"><img src="assets/at-icon.png" alt="Icone de @"></label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        </fieldset>
        <textarea name="message" id="message" placeholder="Digite sua mensagem aqui..."></textarea>
        <input id="button" type="submit" value="Enviar Mensagem" required>
      </form>
    </div>
    <div class="img">
      <img src="assets/details.png" alt="Detalhes rosas">
    </div>
  </section>

  <footer>
   <h1>© 2023 - Rocketseat Explorer</h1>
  </footer>

 </main>
</body>
</html>
