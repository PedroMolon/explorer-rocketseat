<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <title>Mentoria</title>

 <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page">

  <header>
   <h1>MENTORIA</h1>
   <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form action="" id="my-form">
   <fieldset>
    <legend>INFORMAÇÕES PESSOAIS</legend>
    <div id="name">
     <div class="form-wrapper-name">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required>
     </div>
     <div class="form-wrapper-name">
      <label for="last-name">Sobrenome</label>
      <input type="text" name="last-name" id="last-name" required>
     </div>
    </div>
    <div class="form-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="form-wrapper">
     <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
     <input type="password" name="password" id="password" required>
    </div>
   </fieldset>

   <fieldset>
    <legend>INFORMAÇÕES DO MENTOR</legend>

    <div class="form-wrapper">
     <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
     <input type="text" name="mentor-name" id="mentor-name" required>
    </div>
   </fieldset>

   <fieldset>
    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

    <h1>PRIMEIRA MENTORIA</h1>
    <div class="data">
     <div class="form-wrapper-data">
      <label for="first-data">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" name="first-data" id="first-data" required>
     </div>
     <div class="form-wrapper-time">
      <label for="start-time">Das</label>
      <input type="time" name="start-time" id="start-time" required>
     </div>
     <div class="form-wrapper-time">
      <label for="end-time">Até</label>
      <input type="time" name="end-time" id="end-time" required>
     </div>
    </div>
    
    <h1>SEGUNDA MENTORIA</h1>
    <div class="data">
     <div class="form-wrapper-data">
      <label for="second-data">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" name="second-data" id="second-data" required>
     </div>
     <div class="form-wrapper-time">
      <label for="second-start-time">Das</label>
      <input type="time" name="second-start-time" id="second-start-time" required>
     </div>
     <div class="form-wrapper-time">
      <label for="second-end-time">Até</label>
      <input type="time" name="second-end-time" id="second-end-time" required>
     </div>
    </div>
   </fieldset>

  </form>
  <footer>
   <button form="my-form">SALVAR</button>
  </footer>
 </div>
</body>
</html>
